<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Madness</title>
    <link rel="icon" href="favicon.png" type="image/png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ilialarchenko.github.io/pong_madness/">
    <meta property="og:title" content="Pong Madness - A Chaotic Arcade Classic">
    <meta property="og:description" content="Enjoy a fun twist on the classic Pong game with unpredictable physics, multiball chaos, and gravity effects!">
    <meta property="og:image" content="https://ilialarchenko.github.io/pong_madness/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ilialarchenko.github.io/pong_madness/">
    <meta property="twitter:title" content="Pong Madness - A Chaotic Arcade Classic">
    <meta property="twitter:description" content="Enjoy a fun twist on the classic Pong game with unpredictable physics, multiball chaos, and gravity effects!">
    <meta property="twitter:image" content="https://ilialarchenko.github.io/pong_madness/og-image.png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <!-- Warning for inverted controls -->
        <div class="warning hidden">CONTROLS INVERTED!</div>
        
        <!-- UI Container at the top -->
        <div class="ui-container">
            <div class="game-stats">
                <!-- Score display -->
                <div class="score">
                    <span id="leftLabel">Human</span>
                    <span id="leftScoreValue">0</span>
                    :
                    <span id="rightScoreValue">0</span>
                    <span id="rightLabel">AI</span>
                </div>
            </div>
        </div>
        
        <!-- Game Canvas -->
        <div class="game-container">
            <div class="game-main">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
        
        <!-- Instructions at the bottom -->
        <div class="instructions-container">
            <div class="instructions">
                <p>Left Player: W/S | Right Player: ↑/↓ | Game starts as AI vs AI until you press a key</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
